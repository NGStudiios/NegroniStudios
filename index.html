<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negroni Studios</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/NGStudiios/WP/main/logo.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #c00; /* Rojo */
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      height: 60px;
      margin-right: 15px;
    }

    header h1 {
      color: #fff;
      font-size: 2em;
      margin: 0;
    }

    .warning-banner {
      width: 100%;
      background-color: #ff0000; /* Rojo brillante */
      color: #fff;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      padding: 30px 10px;
      margin: 30px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .warning-banner img {
      height: 50px;
      margin-right: 15px;
    }

    .content {
      text-align: center;
      max-width: 800px;
    }

    .content p {
      font-size: 1.5em;
      color: #c00;
    }
  </style>
</head>
<body>
  <!-- Encabezado con logo y nombre -->
  <header>
    <img src="https://raw.githubusercontent.com/NGStudiios/WP/main/logo.png" alt="NGS Logo">
    <h1>Negroni Studios</h1>
  </header>

  <!-- Banner de advertencia grande -->
  <div class="warning-banner">
    <img src="https://raw.githubusercontent.com/NGStudiios/WP/main/logo.png" alt="NGS Logo">
    PÁGINA EN DESARROLLO - NO PASAR
  </div>

  <!-- Contenido informativo -->
  <div class="content">
    <p>Empresa creadora de programas y aplicaciones web</p>
    <p>Pronto estará disponible más información.</p>
  </div>
</body>
</html>
