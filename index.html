<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negroni Studios</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/NGStudiios/WP/main/logo.png">
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header profesional con rojo oscuro */
    header {
      width: 100%;
      background: #8B0000; /* Rojo oscuro */
      display: flex;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 1.8em;
      color: #fff; /* Texto blanco */
      font-weight: 600;
    }

    /* Contenido central */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .content h2 {
      font-size: 2.5em;
      color: #8B0000;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2em;
      color: #555;
      max-width: 600px;
      margin-bottom: 30px;
    }

    /* Redes sociales */
    .socials {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 50px;
    }

    .socials a img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .socials a img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }

    /* Animación fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer discreto */
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Header con logo y nombre -->
  <header>
    <img src="https://raw.githubusercontent.com/NGStudiios/WP/main/logo.png" alt="NGS Logo">
    <h1>Negroni Studios</h1>
  </header>

  <!-- Contenido central -->
  <div class="content">
    <h2>Página en Desarrollo</h2>
    <p>Bienvenido a Negroni Studios, empresa creadora de programas y aplicaciones web. Estamos trabajando para traerte la mejor experiencia posible. Pronto habrá más información disponible.</p>
    
    <!-- Redes sociales -->
    <div class="socials">
      <a href="https://www.tiktok.com/@ng_studiios_75" target="_blank" title="TikTok">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/TikTok_logo.svg" alt="TikTok Logo">
      </a>
      <a href="https://www.instagram.com/ng.studiios/" target="_blank" title="Instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo">
      </a>
      <a href="https://www.youtube.com/@NG-Studiios" target="_blank" title="YouTube">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
      </a>
    </div>
  </div>

  <!-- Footer discreto -->
  <footer>
    &copy; 2025 Negroni Studios. Todos los derechos reservados.
  </footer>
</body>
</html>
